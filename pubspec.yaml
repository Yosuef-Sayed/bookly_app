name: bookly
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  carousel_slider: ^5.1.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.10.0
  go_router: ^16.2.5
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/logos/
    - assets/images/

  fonts:
    - family: Sectra
      fonts:
        - asset: assets/fonts/GT-Sectra-Fine-Regular-Trial.otf
